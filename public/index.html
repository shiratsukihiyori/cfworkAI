<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>白月日和 AI 陪伴聊天</title>
		<style>
			:root {
				--primary-color: #f6821f;
				--primary-hover: #e67e22;
				--light-bg: #f9fafb;
				--border-color: #e5e7eb;
				--text-color: #1f2937;
				--text-light: #6b7280;
				--user-msg-bg: #fff2e6;
				--assistant-msg-bg: #f3f4f6;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family:
					-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
					Cantarell, sans-serif;
				line-height: 1.6;
				color: var(--text-color);
				max-width: 800px;
				margin: 0 auto;
				padding: 1rem;
			}

			header {
				text-align: center;
				margin-bottom: 2rem;
				padding: 1rem 0;
				border-bottom: 1px solid var(--border-color);
			}

			h1 {
				font-size: 1.5rem;
				color: var(--primary-color);
			}

			.chat-container {
				display: flex;
				flex-direction: column;
				height: calc(100vh - 200px);
				min-height: 400px;
				border: 1px solid var(--border-color);
				border-radius: 8px;
				overflow: hidden;
			}

			.chat-messages {
				flex: 1;
				overflow-y: auto;
				padding: 1rem;
				background-color: var(--light-bg);
			}

			.message {
				margin-bottom: 1rem;
				padding: 0.75rem;
				border-radius: 8px;
				max-width: 80%;
			}

			.message p {
				white-space: pre-line;
				margin: 0;
				overflow-wrap: anywhere;
			}

			.user-message {
				background-color: var(--user-msg-bg);
				align-self: flex-end;
				margin-left: auto;
			}

			.assistant-message {
				background-color: var(--assistant-msg-bg);
				align-self: flex-start;
			}

			.message-input {
				display: flex;
				padding: 0.75rem;
				border-top: 1px solid var(--border-color);
				background-color: white;
			}

			#user-input {
				flex: 1;
				padding: 0.75rem;
				border: 1px solid var(--border-color);
				border-radius: 4px;
				font-family: inherit;
				resize: none;
				min-height: 44px;
			}

			#send-button {
				margin-left: 0.5rem;
				padding: 0 1rem;
				background-color: var(--primary-color);
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				transition: background-color 0.2s;
			}

			#send-button:hover {
				background-color: var(--primary-hover);
			}

			#send-button:disabled {
				background-color: var(--text-light);
				cursor: not-allowed;
			}

			.typing-indicator {
				display: none;
				font-style: italic;
				color: var(--text-light);
				padding: 1rem;
			}

			.typing-indicator.visible {
				display: block;
			}

			footer {
				margin-top: 1rem;
				text-align: center;
				font-size: 0.85rem;
				color: var(--text-light);
			}

			/* Companion chat styling additions */
			.shell { max-width: 920px; margin: 0 auto; background: rgba(255,255,255,0.95); border: 1px solid #f8d7e2; border-radius: 16px; box-shadow: 0 8px 32px rgba(255,174,200,0.22); overflow: hidden; }
			.toolbar { display: flex; align-items: center; justify-content: space-between; gap: 8px; padding: 8px 12px; }
			.clear-btn { background: #ffd9e7; color: #7e2957; border: 1px solid #ffc6d8; border-radius: 8px; padding: 6px 10px; font-size: 12px; cursor: pointer; }
			.avatar { width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg,#f8bbd0,#f48fb1); box-shadow: 0 2px 10px rgba(244,143,177,0.25); overflow: hidden; flex: 0 0 36px; }
			.avatar img { width: 100%; height: 100%; object-fit: cover; display: block; }
			.message { display: flex; align-items: flex-end; gap: 10px; }
			.bubble { padding: 0.75rem 0.9rem; border-radius: 14px; max-width: 78%; white-space: pre-line; overflow-wrap: anywhere; box-shadow: 0 1px 6px rgba(244,143,177,0.12); }
			.assistant-message { justify-content: flex-start; }
			.assistant-message .bubble { background-color: #f9f5f7; border: 1px solid #f1d6e0; }
			.user-message { justify-content: flex-end; }
			.user-message .bubble { background-color: #ffe4ec; border: 1px solid #ffc6d8; }
		</style>
	</head>
	<body>
		<div class="shell">
			<header>
				<h1>白月日和 AI 陪伴聊天</h1>
				<p style="color:#7e2957">やさしく、そばにいるよ。</p>
			</header>
			<div class="toolbar">
				<div style="display:flex;align-items:center;gap:10px;">
					<div class="avatar">
						<img src="/img/Q版.png" alt="Hiyori" onerror="this.style.display='none'" />
					</div>
					<span style="color:#a24b75;font-size:0.9rem;">白月 日和</span>
				</div>
				<button id="clear-button" class="clear-btn" title="清空对话">清空对话</button>
			</div>
			<div class="chat-container">
			<div id="chat-messages" class="chat-messages">
				<div class="message assistant-message">
					<div class="avatar">
						<img src="/img/Q版.png" alt="Hiyori" onerror="this.style.display='none'" />
					</div>
					<div class="bubble">
						<p>こんにちは。白月日和だよ。今日も、ゆっくり話そうね。</p>
					</div>
				</div>
			</div>

			<div class="typing-indicator" id="typing-indicator">
				AI is thinking...
			</div>

			<div class="message-input">
				<textarea
					id="user-input"
					placeholder="想说点什么吗…"
					rows="1"
					autofocus
				></textarea>
				<button id="send-button">Send</button>
			</div>
			</div>
		</div>

		<!-- Chat app script -->
		<script src="chat.js"></script>
	</body>
</html>
